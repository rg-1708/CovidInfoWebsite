<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Coronavirus Tracking Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Coronavirus Tracking Application</h1>
        <div class="shadow p-3 mb-5 bg-body rounded">
        <div class="jumbotron">
            <div class="p-5 mb-4 bg-light rounded-3">
                <h1 class="display-4" th:text="${totalReportedCases}"> Total Cases</h1>
                <p class="lead"> Total Cases reported as of today </p>
                <hr class="my-4">
                <p>
                    <span> New Cases Reported Since Previous Day : </span>
                    <span th:text="${totalNewCases}"></span>
                </p>
            </div>
        </div>
        </div>

        <div class="shadow p-3 mb-5 bg-body rounded">
        <div class="row">
            <table class="table col-xs-7 table-bordered table-striped  table-fixed">
                <thead class="table-dark">
                    <tr>
                        <th class="col"> State </th>
                        <th class="col"> Country </th>
                        <th class="col"> Total Cases </th>
                        <th class="col"> Changes Since Last Day </th>
                    </tr>
                    <tbody>
            <tr th:for="">
                                <tr th:each="locationStat : ${locationStats}">
                                    <td class="col" th:text = "${locationStat.getState()}"></td>
                                    <td class="col" th:text = "${locationStat.getCountry()}"></td>
                                    <td class="col" th:text = "${locationStat.getLatestTotalCases()}">0</td>
                                    <td class="col" th:text = "${locationStat.getDiffFromPreviousDay()}">0</td>
                                </tr>
                          </tbody>
                </thead>
        </table>
        </div>
        </div>


    </div>
</body>


</html>
